<head>
<meta charset="UTF-8" />
<title>SpringBoot模版渲染</title>
</head>

<body>
<h2>ERROR</h2>
<div>
	<ul>
		<li>
			<span th:text="${url}" ></span>

			<span th:text="${statcktrace}"></span>
		</li>
	</ul>
</div>

</body>
</html>
